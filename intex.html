<!DOCTYPE html>
<html lang="en">
    <head>
        <title>project-41 by quick code tuts</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/af47116e55.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <section class="sign-up">
            <div class="bg-video">
                <div class="content">
                    <h1>Welcome To <br>Steel City</h1>
                    <button class="btn" id="form-open-btn">Sign Up</button>
                </div>
                <video src="Pexels Videos 1826896.mp4" autoplay loop muted></video>
            </div>

            <div class="sign-up-form">
                <form>
                    <div class="input-wrap">
                        <label for="name">Full Name</label>
                        <input type="text" name="name" required />
                    </div>

                    <div class="input-wrap">
                        <label for="mail">Email Adress</label>
                        <input type="email" name="email" required />
                    </div>

                    <div class="age">
                        <small>I am over 13 years of age</small>
                        <div>
                            <small>No</small>
                            <div class="switch">
                                <input type="checkbox">
                                <span class="slider"></span>
                            </div>

                            <small>Yes</small>
                        </div>
                    </div>
                    <button type="submit" class="btn">Sign Me Up</button>
                </form>

                <button class="close">
                    <span class="fa-solid fa-xmark"></span>

                </button>
            </div>

        </section>



        
    <script src="script.js"></script>
    </body>
</html>
